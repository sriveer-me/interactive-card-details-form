<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Details Form</title>

    <!-- google fonts -->
    <!-- font-family: 'Space Grotesk', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

    <!-- main stylesheet -->
    <link rel="stylesheet" href="style.scss">

    <!-- main js module -->
    <script type="module" src="./main.ts"></script>
</head>
<body>

    <!-- template for the card front -->
    <template id="card-front-template">
        <span class="filled-white-circle"></span>
        <span class="outline-white-circle"></span>
        <span class="card-number">
            <span class="card-number-set-1">0000</span>
            <span class="card-number-set-2">0000</span>
            <span class="card-number-set-3">0000</span>
            <span class="card-number-set-4">0000</span>
        </span>
        <span class="name"></span>
        <span class="expiry-date">00/00</span>
    </template>

    <!-- template for the card back -->
    <template id="card-back-template">
        <span class="cvc">000</span>
    </template>

    <!-- this is a pageTemplate for testing the page viewer, its also marked as the default -->
    <template id="home-page" data-default-pageTemplate="true">
        <form action="">
            <app-name-input id="name-input"></app-name-input>
            <app-card-number-input id="card-number-input"></app-card-number-input>
            <div class="flex">
                <app-date-input id="date-input"></app-date-input>
                <app-cvc-input id="cvc-input"></app-cvc-input>
            </div>
            <button class="btn" id="submit-details-button">submit</button>
        </form>
    </template>

    <!-- this is also a pageTemplate for testing the page viewer -->
    <template id="success-page">
        <h1>Congrats on Success</h1>
        <button>click to go home:></button>
    </template>

    <!-- <app-input id="name-input"/> -->
    <main>
        <div class="gradient-show">
            <app-card-front></app-card-front>
            <app-card-back></app-card-back>
        </div>
        <div class="form-show">
            <app-page-viewer></app-page-viewer>
        </div>
    </main>
</body>
</html>
